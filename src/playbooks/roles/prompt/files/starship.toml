"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
${username}@${hostname} ${time}\
$cmd_duration\
$python\
$jobs
in ${directory}\
$git_branch\
$git_commit\
$git_state\
$status
$character"""

[username]
show_always = true
format = '[$user]($style)'

[hostname]
ssh_only = false
format = '[$hostname]($style)'

[directory]
read_only = ''
truncation_length = 8

[git_branch]
symbol = 'branch '

[git_commit]
tag_disabled = false
tag_symbol = ' tag '

[python]
symbol = 'python '

[time]
disabled = false

[status]
disabled = false
format = '[with exit code $status $common_meaning$signal_name]($style) '

[character]
error_symbol = '[\$](bold red)'
success_symbol = '[\$](bold green)'
