---

- name: install packages
  become: yes
  ansible.builtin.apt:
    name: samba

- name: add config file
  become: yes
  ansible.builtin.copy:
    src: smb.conf
    dest: /etc/samba/
    mode: 0644

- name: add samba user
  become: yes
  ansible.builtin.shell: |-
    echo '{{ password }}\n{{ password }}' \
    | pdbedit -a -t -u "{{ username }}"

