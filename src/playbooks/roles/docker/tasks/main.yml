---

- name: install packages
  become: yes
  ansible.builtin.apt:
    name: docker.io

- name: add user to docker group
  become: yes
  user:
    name: "{{ ansible_env.USER }}"
    groups: docker
    append: yes

- name: create directory to put docker cli-plugin
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.docker/cli-plugins"
    state: directory
    mode: "0755"

- name: download docker-compose v2
  become: yes
  ansible.builtin.get_url:
    # TODO' Use `uname -m` for cross platform suffixes (since v2.0.1)
    url: "https://github.com/docker/compose/releases/download/v{{ compose_version }}/docker-compose-linux-x86_64"
    dest: "{{ ansible_env.HOME }}/.docker/cli-plugins/docker-compose"
    checksum: "sha256:https://github.com/docker/compose/releases/download/v{{ compose_version }}/docker-compose-linux-x86_64.sha256"
    mode: 0755

- name: download compose-switch
  become: yes
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose-switch/releases/download/v{{ compose_switch_version }}/docker-compose-linux-amd64"
    dest: /usr/local/bin/compose-switch
    mode: 0755

- name: create alternatives for docker-compose command
  become: yes
  alternatives:
    name: docker-compose
    link: /usr/local/bin/docker-compose
    path: /usr/local/bin/compose-switch

- name: test for every session
  tags:
    - test
    - never
  block:
    - name: test command existence
      ansible.builtin.command: bash -c "type {{ item }}"
      register: result
      changed_when: False
      with_items:
        - docker
        - docker-compose

- name: test after rebooting
  tags:
    - test2
    - never
  block:
    - name: test docker command usability
      ansible.builtin.command: docker run --rm hello-world
    - name: test docker compose usability
      block:
        - name: create temporary working directory
          ansible.builtin.tempfile:
            state: directory
          register: tmpdir
        - name: put docker-compose.yml
          ansible.builtin.copy:
            src: "docker-compose.yml"
            dest: "{{ tmpdir.path }}/docker-compose.yml"
            mode: '0664'
        - name: assert docker compose command usability
          ansible.builtin.command: docker compose ps
          args:
            chdir: "{{ tmpdir.path }}"
          changed_when: False
