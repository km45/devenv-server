---

- name: Install requirements
  become: yes
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gnome-keyring
      - gnupg
      - jq
      - libasound2
      - libdrm2
      - libgbm1
      - libx11-xcb1
      - libxcb-dri3-0
      - libxshmfence1
      - moreutils # for sponge used to overwrite config
      - xsel # for vscode plugin gitlens

- name: Add apt key
  become: yes
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /etc/apt/trusted.gpg.d/microsoft.gpg

- name: Add apt repository
  become: yes
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    filename: vscode
    state: present

- name: Install packages
  become: yes
  ansible.builtin.apt:
    name: code

- name: Install plugins
  ansible.builtin.include_tasks: inner/install_plugin.yml
  with_items: "{{ vscode_plugins }}"
  loop_control:
    loop_var: vscode_plugin

- name: Put user settings.json
  ansible.builtin.copy:
    src: settings.json
    dest: /home/vagrant/.config/Code/User/settings.json
    mode: 0664
