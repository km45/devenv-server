---

- name: Change global git config
  community.general.git_config:
    name: "{{ item.name }}"
    scope: global
    value: "{{ item.value }}"
  with_items:
    - name: core.editor
      value: nano
    - name: core.quotePath
      value: false
    - name: log.decorate
      value: short
    - name: push.default
      value: simple
    - name: pull.ff
      value: only
    - name: pager.diff
      value: riff
    - name: pager.show
      value: riff
    - name: pager.log
      value: riff
    - name: interactive.diffFilter
      value: riff
