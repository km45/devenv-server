---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: xmllint-bionic
    image: ubuntu:18.04
    dockerfile: DockerfileExtended.j2
  - name: xmllint-archlinux
    image: archlinux
    dockerfile: DockerfileExtended.j2
provisioner:
  name: ansible
  options:
    user: vagrant
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
